<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home Inventory</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: auto; padding: 1em; }
    input, select, button { padding: 0.5em; margin: 0.2em 0; width: 100%; box-sizing: border-box; }
    .item { border-bottom: 1px solid #ccc; padding: 0.5em 0; }
  </style>
</head>
<body>
  <h1>üè† Home Inventory</h1>

  <h2>Add / Edit Item</h2>
  <form id="itemForm">
    <input type="text" id="name" placeholder="Item Name" required />

    <select id="category">
      <option value="">Loading categories...</option>
    </select>

    <input type="number" id="quantity" placeholder="Quantity" />

    <select id="room">
      <option value="">Loading rooms...</option>
    </select>

    <input type="text" id="container" placeholder="Container" />
    <input type="text" id="spot" placeholder="Spot" />
    <input type="text" id="notes" placeholder="Notes" />
    <button type="submit">Add / Update</button>
  </form>

  <h2>Search</h2>
  <input type="text" id="searchBox" placeholder="Search item or keyword" />

  <h3>Filter by Location</h3>
  <select id="roomFilter">
    <option value="">All Rooms</option>
  </select>
  <input type="text" id="containerFilter" placeholder="Filter by Container" />
  <input type="text" id="spotFilter" placeholder="Filter by Spot" />

  <h2>Inventory</h2>
  <div id="inventory"></div>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbz4e_92ANsbKvTMChzRxrkNrrdxoWvFygBJwSvpV6DvpzwGsutmyd0_1O1WyxvR0gReqg/exec';

    async function fetchItems() {
      const res = await fetch(API_URL);
      return res.json();
    }

    async function fetchList(sheetName) {
      const res = await fetch(`${API_URL}?sheet=${sheetName}`);
      return res.json();
    }

    async function populateDropdown(id, values) {
      const select = document.getElementById(id);
      select.innerHTML = `<option value="">Select ${id.charAt(0).toUpperCase() + id.slice(1)}</option>`;
      values.forEach(val => {
        const strVal = typeof val === 'object' ? Object.values(val)[0] : val;
        const option = document.createElement('option');
        option.value = strVal;
        option.textContent = strVal;
        select.appendChild(option);
      });
    }

    async function populateFilters(id, values) {
      const select = document.getElementById(id);
      select.innerHTML = `<option value="">All ${id.charAt(0).toUpperCase() + id.slice(1)}</option>`;
      values.forEach(val => {
        const strVal = typeof val === 'object' ? Object.values(val)[0] : val;
        const option = document.createElement('option');
        option.value = strVal;
        option.textContent = strVal;
        select.appendChild(option);
      });
    }

    async function addOrUpdateItem(item) {
      return fetch(`${API_URL}?action=add`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(item)
      });
    }

    async function deleteItem(name) {
      return fetch(`${API_URL}?action=delete`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ "Item Name": name })
      });
    }

    function renderItems(items) {
      const filter = document.getElementById('searchBox').value.toLowerCase();
      const roomFilter = document.getElementById('roomFilter').value.toLowerCase();
      const containerFilter = document.getElementById('containerFilter').value.toLowerCase();
      const spotFilter = document.getElementById('spotFilter').value.toLowerCase();

      const container = document.getElementById('inventory');
      container.innerHTML = '';

      const filtered = items.filter(i => {
        const matchText = Object.values(i).some(val => val?.toString().toLowerCase().includes(filter));
        const matchRoom = !roomFilter || (i.Room || '').toLowerCase() === roomFilter;
        const matchContainer = !containerFilter || (i.Container || '').toLowerCase().includes(containerFilter);
        const matchSpot = !spotFilter || (i.Spot || '').toLowerCase().includes(spotFilter);
        return matchText && matchRoom && matchContainer && matchSpot;
      });

      for (const item of filtered) {
        const div = document.createElement('div');
        div.className = 'item';
        div.innerHTML = `
          <strong>${item["Item Name"] || '(No name)'}</strong> (${item.Quantity || 1})<br />
          ${(item.Room || '') + (item.Container ? ' ‚Üí ' + item.Container : '') + (item.Spot ? ' ‚Üí ' + item.Spot : '')}<br />
          <em>${item.Notes || ''}</em><br />
          <button onclick="fillForm(${JSON.stringify(item).replace(/"/g, '&quot;' )})">Edit</button>
          <button onclick="deleteAndRefresh('${item["Item Name"]}')">Delete</button>
        `;
        container.appendChild(div);
      }
    }

    function fillForm(item) {
      document.getElementById('name').value = item["Item Name"] || '';
      document.getElementById('category').value = item["Category"] || '';
      document.getElementById('quantity').value = item["Quantity"] || '';
      document.getElementById('room').value = item["Room"] || '';
      document.getElementById('container').value = item["Container"] || '';
      document.getElementById('spot').value = item["Spot"] || '';
      document.getElementById('notes').value = item["Notes"] || '';
    }

    async function deleteAndRefresh(name) {
      await deleteItem(name);
      loadAndRender();
    }

    async function loadAndRender() {
      const items = await fetchItems();
      window._items = items;
      renderItems(items);
    }

    document.getElementById('itemForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const item = {
        "Item Name": document.getElementById('name').value,
        "Category": document.getElementById('category').value,
        "Quantity": document.getElementById('quantity').value,
        "Room": document.getElementById('room').value,
        "Container": document.getElementById('container').value,
        "Spot": document.getElementById('spot').value,
        "Notes": document.getElementById('notes').value
      };
      await addOrUpdateItem(item);
      loadAndRender();
      document.getElementById('itemForm').reset();
    });

    document.getElementById('searchBox').addEventListener('input', () => {
      renderItems(window._items || []);
    });
    document.getElementById('roomFilter').addEventListener('change', () => {
      renderItems(window._items || []);
    });
    document.getElementById('containerFilter').addEventListener('input', () => {
      renderItems(window._items || []);
    });
    document.getElementById('spotFilter').addEventListener('input', () => {
      renderItems(window._items || []);
    });

    async function initDropdowns() {
      const [categoryData, roomData] = await Promise.all([
        fetchList('Categories'),
        fetchList('Rooms')
      ]);

      const categories = categoryData.map(row => row["Category"] || Object.values(row)[0]);
      const rooms = roomData.map(row => row["Room"] || Object.values(row)[0]);

      await populateDropdown('category', categories);
      await populateDropdown('room', rooms);
      await populateFilters('roomFilter', rooms);
    }

    initDropdowns();
    loadAndRender();
  </script>
</body>
</html>
